
<div id="af"class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Form validation <small>sub title</small></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i (click)="closeformulaire()" class="fa fa-chevron-up"></i></a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
            <ul class="dropdown-menu" role="menu">
              <li><a >Settings 1</a>
              </li>
              <li><a href="#">Settings 2</a>
              </li>
            </ul>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <form id="formulaire" class="form-horizontal form-label-left" novalidate>





          <ul class="nav navbar-nav navbar-right">
            <button id="btn" class="btn btn-success btnperso nav nav-bar navbar-right" (click)="hidefo()">&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;details</button>
          </ul><h1></h1>
          <div id="f">
            <span class="section">{{name}}</span>
            <div id="fg">
              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nom <span class="required">*</span>
                </label>
                <div id="name" class="col-md-6 col-sm-6 col-xs-12">
                  <input  class="form-control col-md-7 col-xs-12" name="name"
                          placeholder="both name(s) e.g Jon Doe" required="required" type="text"
                          [(ngModel)]="administrateur.nom" #name="ngModel">
                </div>
              </div>
              <br/>
              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Prénom <span class="required">*</span>
                </label>
                <div  class="col-md-6 col-sm-6 col-xs-12">
                  <input id="prenom" class="form-control col-md-7 col-xs-12" name="prenom"
                          placeholder="prénom ..." required="required" type="text"
                          [(ngModel)]="administrateur.prenom">
                </div>
              </div>

              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span></label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                     <input type="email" id="email" name="email" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="administrateur.email">
                  </div>
              </div>

              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Date de naissance <span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="date"  name="datedeNaissance" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="administrateur.dateDeNaissance">
                </div>
              </div>

              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="login">Login <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="login" type="text" name="login" required="required" data-validate-minmax="10,100" class="form-control col-md-7 col-xs-12"
                  [(ngModel)]="administrateur.login">
                </div></div>

              <div class="item form-group">
                <label  class="control-label col-md-3" for="password">Password</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="password" name="password" type="text" class="form-control col-md-7 col-xs-12" required="required"
                         [(ngModel)]="administrateur.password">
                </div>
              </div>

              <div class="item form-group">
                <label for="password2" class="control-label col-md-3 col-sm-3 col-xs-12">Repeat Password</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="password2" type="password" name="password2" data-validate-linked="password" class="form-control col-md-7 col-xs-12" required="required">
                </div>
              </div>


              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Date de Création <span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="date"  name="datedeNaissance" required="required" class="form-control col-md-7 col-xs-12"
                         [(ngModel)]="administrateur.dateDeCreation">
                </div>
              </div>

            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div id="hdmenu" class="col-md-6 col-md-offset-3">
                <button [disabled]="!f.valid" id="send" (click)="saveOrUpdate(administrateur)" type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>


        </form>
      </div>
    </div>
    <hr/>
    <hr/>
  </div>

  <div>





  </div>
</div>
