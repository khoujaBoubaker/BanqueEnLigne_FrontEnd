<div class="materialContainer">




  <div class="boxx">
    <form #f="ngForm" [formGroup]="formgroupLG" (ngSubmit)="loginn(f.value)">

    <div class="title" style="color:#ccccff;">Connexion</div>

    <div class="input">

      <label for="name">Username</label>

      <input  type="text" name="username" id="name" formControlName="username" required>
      <span class="spin"></span>
    </div>

      <div *ngIf="formgroupLG.controls.username.invalid && f.submitted">
        <div  *ngIf="formgroupLG.controls.username.errors.required" style="color:#ED2553;" class="pull-right animate">
          <b>Username manquant</b>
        </div>
      </div>

    <div class="input">
      <label for="pass">Password</label>

      <input type="password" name="password" id="pass" formControlName="password" required>
      <span class="spin"></span>

    </div>
      <div *ngIf="formgroupLG.controls.password.invalid && f.submitted">
        <div  *ngIf="formgroupLG.controls.password.errors.required" style="color: #ED2553;" class="pull-right animate">

        </div>
      </div>

  </div>

  <div class="overbox">
    <div class="material-button alt-2"><span class="shape"></span></div>

    <div class="title">REGISTER</div>

    <div class="input">
      <label for="regname">Username</label>
      <input type="text" name="regname" id="regname">
      <span class="spin"></span>
    </div>

    <div class="input">
      <label for="regpass">Password</label>
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="password" name="regpass" id="regpass">
      <span class="spin"></span>
    </div>

    <div class="input">
      <label for="reregpass">Repeat Password</label>
      <i class="fa fa-lock" aria-hidden="true"></i>
      <input type="password" name="reregpass" id="reregpass">
      <span class="spin"></span>
    </div>
